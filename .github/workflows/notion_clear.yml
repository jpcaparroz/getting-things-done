name: Notion Clear Job

on:
  schedule:
    - cron: "0 9 * * *"  # Executa todos os dias às 06:00 UTC
  workflow_dispatch:  # Permite rodar manualmente pelo GitHub Actions

jobs:
  clear-notion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Rodar a limpeza no Notion
        env:
          NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python -c "import asyncio; from main import clear; asyncio.run(clear())"
